<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="controller.js" defer></script>
</head>

<body>
  <button id="btn-level-up">Level up</button>
  <button id="btn-level-down">Level down</button>
  <button id="btn-show-correct">Show Correct Answer</button>
  <button id="btn-set-wwm">Set Graphics to WWM</button>
  <button id="btn-set-original">Set Graphics to Original</button>
  <button id="btn-set-rave">Set Graphics to Rave</button>
  <button id="btn-login-A">Login A</button>
  <button id="btn-login-B">Login B</button>
  <button id="btn-login-C">Login C</button>
  <button id="btn-login-D">Login D</button>
  <button id="btn-correct-A">A correct</button>
  <button id="btn-correct-B">B correct</button>
  <button id="btn-correct-C">C correct</button>
  <button id="btn-correct-D">D correct</button>
  <button id="btn-show-paf">Show PAF</button>
  <button id="btn-hide-paf">Hide PAF</button>
  <button id="btn-show-logo">Show logo</button>
  <button id="btn-hide-logo">Hide logo</button>
  <input type="number" id="level-setter" min="0" max="15" value="0">
  <input type="checkbox" id="cb-lifeline-1-available" checked>
  <input type="checkbox" id="cb-money-tree-area-visible" checked>
  <label for="cb-money-tree-area-visible">Original</label>
  <input type="radio" id="international-2002" name="graphics-version" value="international-2002">
  <label for="international-2002">Original</label>
  <input type="radio" id="international-rave-revival" name="graphics-version" value="international-rave-revival">
  <label for="international-rave-revival">Rave Revival</label>
  <input type="radio" id="wwm" name="graphics-version" value="wwm" checked>
  <label for="wwm">WWM</label>
</body>

</html>
